<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f28d7b19a1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Shopping-cart</title>
</head>
<body>
    <header>
        <div class="brand">
            <i class="fa-brands fa-amazon fa-flip-horizontal"></i>
            <h1>Job<span>Passcard</span></h1>
        </div>
        <div class="selection">
            <h2>ABOUT US</h2>
            <h2>PASSCARD</h2>
            <h2>PROFILE</h2>
        </div>
        <div class="login">
            <i class="fa-solid fa-magnifying-glass"></i>
            <div class="noti">
                <i class="fa-solid fa-cart-shopping"></i>
                <div class="noti2">1</div>
            </div>
            <h2>LOGIN</h2>
            <p>&#x7c;</p>
            <h2>SIGN UP</h2>
        </div>
    </header>
    <div class="hr"></div>
    <div class="topic">
        <h1>My Cart</h1>
    </div>

    <div class="main">
        <div class="google">
            <div class="docs">
                <div class="circle1">
                    <i class="fa-regular fa-trash-can"></i>
                </div>
                <div class="box1">
                    <div class="fa1">
                        <i class="fa-regular fa-file-lines"></i>
                    </div>
                    <h3>Google Docs</h3>
                    <p>Used for business</p>
                </div>
                <div class="price1">
                    <h2>Google Docs</h2>
                    <div class="level">
                        <div class="ball1"></div>                  
                        <div class="ball2"></div>                  
                        <div class="ball3"></div>
                        <select class="selectlevel">
                            <option class="lv" selected>LV 1-3</option>
                            <option class="lv">LV 2-3</option>
                            <option class="lv">LV 3-3</option>
                        </select>                   
                    </div>  
                    <h3>THB 150</h3>                
                </div>
            </div>
            <div class="slides">
                <div class="circle1">
                    <i class="fa-regular fa-trash-can"></i>
                </div>
                <div class="box2">
                    <div class="fa2">
                        <i class="fa-regular fa-file-lines"></i>
                    </div>
                    <h3>Google Slides</h3>
                    <p>Used for business</p>
                </div>
                <div class="price1">
                    <h2>Google Slides</h2>
                    <div class="level2">
                        <div class="ball21"></div>                  
                        <div class="ball22"></div>                  
                        <div class="ball23"></div>
                        <div class="ball24"></div>
                        <select class="selectlevel">
                            <option class="lv">LV 1/4</option>
                            <option class="lv">LV 2/4</option>
                            <option class="lv" selected>LV 3/4</option>
                            <option class="lv">LV 4/4</option>
                        </select>
                    </div>     
                    <h3>THB 150</h3>              
                </div>
            </div>
            </div>
        <div class="rightbox">
            <div class="orderinfo">
                <h1>Order Info</h1>
                <div class="subtotal">
                    <h3>Subtotal</h3>
                    <h2>THB 300</h2>
                </div>
                <div class="code">
                    <i class="fa-solid fa-money-bill"></i>
                    <input type="text" placeholder="Promotion code">
                    <button>APPLY</button>
                </div>
                <div class="total">
                    <h3>Total payment</h3>
                    <h1>THB 300</h1>
                </div>
                <button>LOG IN TO CHECKOUT</button>
            </div>
        </div>
</div>
</body>
</html>
